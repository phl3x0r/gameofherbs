<p>propagation works!</p>

<ng-container *ngIf="(propagationChambers$ | async) as chambers">
  <app-propagation-chamber
    *ngFor="let chamber of chambers"
    [chamber]="chamber"
  ></app-propagation-chamber>
  <div *ngIf="!chambers || !chambers.length">
    You don't have any propagation chambers.
  </div>
  <button (click)="buyChamber()">Buy chamber</button>
</ng-container>
<button (click)="openSeedsModal()">VIEW SEEDS</button>
